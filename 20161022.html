                ##### 1.请先下载这些工具：安装过程一路默认就行

                ----
                #### 直接开搞 （了解过html的请飘过）

                - 创建一个HTML文件，比如`train01.html`文件，在里面实现一些代码，完成第一个网页。
                这个页面中，需要有以下内容：

                1. 一个*一级标题*，内容是你的Github账号
                1. 一个*无序列表*，包括2个项目，里面每一个项目是一个链接，分别链接到`本PPT地址`以及你的微博（或其他什么网站）
                1. 一个*二级标题*，内容随意
                1. 一个*段落*，内容随意
                1. 一个*图片*

                #### 给你的网页加点样式
                - 创建一个`train01.css`的文件，并在`train01.html`中引入它，然后我们对`train01.html`做一些让他变得花哨一点的事情：

                - 让一级标题的文字颜色变成蓝色
                - 二级标题的文字大小变成`14px`
                - 段落的文字大小变成`12px`，文字颜色是黄色，带一个黑色的背景色
                - 图片有一个红色的，`2px`粗的边框

                ----
                #### 相对和绝对路径
                - 相对路径：(Relative Path) 相对于该文件的路径；
                - 绝对路径：(Absolute Path) 从磁盘出发的路径；
                1. /开头表示根目录；
                2. ./表示当前目录；（斜画线前面一个点）
                3. ../上级目录；（斜画线前面两个点）
                - 直接用文件名不带/也表示同一目录，这些都是相对于当前文件的位置来说的，如果用绝对路径的话就是写全了。
                ----
                #### 深入学习HTML、CSS
                - 盒子模型
                - 浮动
                - 相对定位、绝对定位

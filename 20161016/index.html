<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-separator="----" data-separator-vertical="--">
                    <script type="text/template">
                        ## 入门基础技能：
                        - [HTML4](http://www.w3.org/TR/html401/cover.html#minitoc)，[HTML5](http://www.w3.org/TR/html5/#contents)语法、标签、语义
                        - [CSS2.1](http://www.w3.org/TR/CSS2/#minitoc)，[CSS3](http://www.w3.org/TR/2001/WD-css3-roadmap-20010523/#table)规范，与HTML结合实现各种布局、效果
                        - [Ecma-262](http://www.ecma-international.org/publications/files/ECMA-ST/Ecma-262.pdf)定义的javascript的语言核心，原生[客户端javascript](https://developer.mozilla.org/en-US/docs/Web/API)，[DOM操作](https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model)，[HTML5新增功能](https://developer.mozilla.org/en/docs/web/Guide/HTML/HTML5)
                        - 一个成熟的客户端javascript库，推荐[jquery](http://jquery.com/)
                        - 一门服务器端语言：PHP || JAVA
                        - 版本管理工具：Git

                        ----

                        ## 基本开发工具

                        个人觉得必备的前端开发工具：

                        - **文本编辑器**：推荐[Sublime Text](http://www.sublimetext.com/)，支持各种插件、主题、设置，使用方便
                        - **浏览器**：推荐[Google Chrome](http://www.google.cn/chrome/?hl=zh-CN&standalone=1)，更新快，对前端各种标准提供了非常好的支持
                        - **调试工具**：推荐Chrome自带的[Chrome develop tools](https://developer.chrome.com/devtools)，可以轻松查看DOM结构、样式，通过控制台输出调试信息，调试javascript，查看网络等
                        - **辅助工具**：PhotoShop编辑图片、取色，fireworks或[markMan](http://www.getmarkman.com/)量尺寸
                        - **翻墙工具**：lantern，只上谷歌的直接改[hosts](https://raw.githubusercontent.com/racaljk/hosts/master/hosts)

                        ----

                        ## 学习方法和学习目标

                        1. 阅读HTML，CSS，Javascript标准[推荐MDN](https://developer.mozilla.org/en-US/#)全面完善知识点
                        2. 阅读前端牛人的博客、文章提升对知识的理解、阅读他人代码
                        3. 善用搜索引擎
                        4. 在项目中巩固与提升

                        ----

                        ## 继续提高

                        - [webpack](https://webpack.github.io/) || [fis](http://fis.baidu.com/)：前端自动化工具，提高工作效率
                        - [less css](http://lesscss.org/)：优秀的CSS预处理器
                        - [bootstrap](http://getbootstrap.com/)：优秀的CSS框架，与less结合使用效果完美，响应式网站首选
                        - [Node.js](http://nodejs.org/)：JavaScript也可以做后台
                        - And so on ...

----

                        ## 学习时间安排

                        - 第一周：学习主题为HTML、CSS实践，以页面架构、样式布局为主。
                        - 第二周：学习主题为JavaScript，实践JavaScript的语法、语言特性，DOM操作等。
                        - 第三周：学习Git版本管理工具，Mysql数据库基本操作
                        - 第四周：综合小练习实践任务，会发布一些需要结合HTML，CSS，JavaScript等技术，实践一些小的UI组件、模块研发，或者完成一些局部的功能实现。
                        - 第五周：综合大练习实践任务，挑战从页面架构、样式布局、交互到数据通信一套完整的网站实践。
                        - 第六周：学习跨终端技术，工程化或者其他一些特殊技术方向。
                    </script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>

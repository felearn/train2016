                ----
                - Static Web 静态网站
                ( Client Side Code :  HTML / CSS / JavaScript)
                - Dynamic Web 动态网站- 不是用 FLASH 就是动态!
                ( Server Side Code :  PHP, Python, RoR, Node.js, JSP)
                ----

                1. URL指向一个服务器上的一个HTML文件，如：https://felearn.github.io/train2016/index.html
                2. 浏览器直接访问Server上的HTML文件，Server把这个文件内容直接给到浏览器，浏览器对HTML内容进行解析、显示
                3. 因为HTML文件内容是不会变化的（除非你修改它），所以每次请求获得的内容都是相同的
                4. 这种页面叫做静态页面。它无法保存数据，也无法处理数据，只能简单显示。
                ----
                ![基本用法](images/php/static.png)
                ----
                1. 浏览器如果请求服务器上的`.html`文件，服务器只会把该文件的内容直接发送到浏览器中
                2. 浏览器如果请求服务器上的`.php`文件，服务器会
                1. 读取该php文件，解析其中的代码
                2. 按照php语言规则执行内部的代码
                3. 把php脚本的执行结果（通常是一个HTML文本）返回给浏览器
                ----
                ![基本用法](images/php/dynamic.png)
                ----
                #### 基本语法

                <code data-trim>

                    //PHP脚本出现在<?php 和 ?> 标签之间
                    <?php
                        echo "这里是PHP代码";
                    ?>
                    //要在php.ini中开启，设置short_open_tag = On
                    <?
                        echo "这里是PHP代码";
                    ?>

                </code>

                ----
                #### 与静态页面结合

                <code data-trim>

                    //test.php
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <title>Second PHP</title>
                    </head>
                    <body>
                    <?php $color='red'; ?>
                    <h1>PHP is Rock</h1>
                    <h1 style="color:<?php echo $color;?>">PHP is Rock</h1>
                    </body>
                    </html>

                </code>

                #### CI框架
                ----
                - ***模型*** 代表你的数据结构。通常来说，模型类将包含帮助你对数据库进行增删改查的方法。
                - ***视图*** 是要展现给用户的信息。一个视图通常就是一个网页，也可以是一部分页面（例如页头、页尾）。
                - ***控制器*** 是模型、视图以及其他任何处理 HTTP 请求所必须的资源之间的中介，并生成网页。

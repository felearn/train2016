<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="renderer" contet="webkit">  <!--360使用各内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta content="...."  name="keywords">  关键字 -->
	<title>work</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.main{
			width: 400px;
			height: 280px;
			position: relative;
			background-color: #ccc;
		}
		.top{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: yellow;
 			border-radius: 0 0 100px 0;
		}
		.bottom{
           	position: absolute;
			bottom: 0;
			right: 0;
			width: 100px;
			height: 100px;
			background-color: yellow;
 			border-radius: 100px 0 0 0;
            
		}
	</style>
</head>
<body>
<div class="main">
	<div class="top">
		
	</div>
	<div class="bottom">
		
	</div>
</div>
</body>
</html>

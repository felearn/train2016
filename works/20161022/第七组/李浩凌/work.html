<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		.box{
			width: 300px;
			height: 130px;
			background-color: #ccc;
			margin: 100px 0 0 200px;
			position: relative;
			overflow: hidden;
			

		}
		.common{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: lightskyblue;
			position: absolute;

		}
		.left{
			top: -25px;
			left: -25px;
		}
		.right{
			right: -25px;
			bottom: -25px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left common"></div>
		<div class="right common"></div>
	</div>
</body>
</html>
